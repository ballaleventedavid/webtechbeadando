<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autó Nyilvántartó</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Autó Nyilvántartó</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="list-cars">Autók Listázása</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="add-car">Új Autó</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="car-list">
            
        </div>
    </div>

    
    <div class="modal fade" id="carDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autó Részletei</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="car-details">
                    
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="carFormModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autó Szerkesztése</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="car-form">
                        <input type="hidden" id="car-id">
                        <div class="mb-3">
                            <label for="brand" class="form-label">Márka</label>
                            <input type="text" class="form-control" id="brand" required>
                        </div>
                        <div class="mb-3">
                            <label for="model" class="form-label">Modell</label>
                            <input type="text" class="form-control" id="model" required>
                        </div>
                        <div class="mb-3">
                            <label for="owner" class="form-label">Tulajdonos</label>
                            <input type="text" class="form-control" id="owner" required>
                        </div>
                        <div class="mb-3">
                            <label for="fuel-use" class="form-label">Üzemanyag Fogyasztás (l/100km)</label>
                            <input type="number" step="0.1" class="form-control" id="fuel-use" required>
                        </div>
                        <div class="mb-3">
                            <label for="day-of-commission" class="form-label">Gyártás Dátuma</label>
                            <input type="date" class="form-control" id="day-of-commission" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="electric">
                            <label class="form-check-label" for="electric">Elektromos Autó</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Mentés</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
